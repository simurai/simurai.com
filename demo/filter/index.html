<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Filtering filters - Demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Filter">
    <meta name="mobile-web-app-capable" content="yes">
        
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="filter.css">
</head>
<body id="app">
    
    <div class="Support">Note: Looks like your browser doesn't support <a href="http://caniuse.com/#search=CSS filter">CSS filters</a> that are used in this demo.</div>
    
    <header class="Header" v-cloak>
        <button class="Header-button" v-on="click:onPickPhoto">Snap</button>
        <button class="Header-button" disabled>Share</button>
    </header>
    
    <main id="photo" class="Photo"></main>
    
    <footer id="filter" class="Filter" v-cloak>
        <div class="Filter-item" v-repeat="filters" v-on="click:onPickFilter(this)">
            <div class="Filter-button">
                <div class="Filter-thumb" data-filter="{{filter}}" style="transition-delay: {{($index*0.075)+0.1}}s"></div>
                <label class="Filter-label">{{label}}</label>
            </div>
        </div>        
    </footer>
    
    <script src="vue.min.js"></script>
    <script src="fastclick.js"></script>    
    <script src="app.js"></script>
</body>
</html>
